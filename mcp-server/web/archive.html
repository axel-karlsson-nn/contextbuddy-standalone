<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive - ContextBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .note-decision { border-left-color: #3b82f6; }
    .note-action { border-left-color: #f59e0b; }
    .note-note { border-left-color: #6b7280; }
    .note-idea { border-left-color: #8b5cf6; }
    .note-question { border-left-color: #ec4899; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="/" class="font-bold text-xl text-gray-900">ContextBuddy</a>
        <div class="flex gap-6">
          <a href="/" class="text-gray-600 hover:text-gray-900">Dashboard</a>
          <a href="/teams.html" class="text-gray-600 hover:text-gray-900">Teams</a>
          <a href="/planning.html" class="text-gray-600 hover:text-gray-900">Planning</a>
          <a href="/roadmap.html" class="text-gray-600 hover:text-gray-900">Roadmap</a>
          <a href="/archive.html" class="text-blue-600 font-medium">Archive</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto py-8 px-4">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Archive</h1>
      <p class="text-gray-600">Completed and cancelled items</p>
    </header>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <div class="flex flex-wrap gap-4">
        <div class="flex-1 min-w-[200px]">
          <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
          <input type="text" id="search" placeholder="Search archived items..."
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
          <select id="filterType" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All Types</option>
            <option value="notes">Notes</option>
            <option value="tickets">Tickets</option>
            <option value="milestones">Milestones</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Team</label>
          <select id="filterTeam" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All Teams</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <div class="bg-gray-100 rounded-lg p-4 text-center">
        <div class="text-2xl font-bold text-gray-700" id="statNotes">0</div>
        <div class="text-sm text-gray-600">Notes</div>
      </div>
      <div class="bg-gray-100 rounded-lg p-4 text-center">
        <div class="text-2xl font-bold text-gray-700" id="statTickets">0</div>
        <div class="text-sm text-gray-600">Tickets</div>
      </div>
      <div class="bg-gray-100 rounded-lg p-4 text-center">
        <div class="text-2xl font-bold text-gray-700" id="statMilestones">0</div>
        <div class="text-sm text-gray-600">Milestones</div>
      </div>
    </div>

    <!-- Archive List -->
    <div id="archiveList" class="space-y-4">
      <p class="text-gray-500 text-center py-8">Loading archive...</p>
    </div>
  </div>

  <script src="archive.js"></script>
</body>
</html>
