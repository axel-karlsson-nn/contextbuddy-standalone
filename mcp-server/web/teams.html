<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams - ContextBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="/" class="font-bold text-xl text-gray-900">ContextBuddy</a>
        <div class="flex gap-6">
          <a href="/" class="text-gray-600 hover:text-gray-900">Dashboard</a>
          <a href="/teams.html" class="text-blue-600 font-medium">Teams</a>
          <a href="/planning.html" class="text-gray-600 hover:text-gray-900">Planning</a>
          <a href="/roadmap.html" class="text-gray-600 hover:text-gray-900">Roadmap</a>
          <a href="/archive.html" class="text-gray-600 hover:text-gray-900">Archive</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto py-8 px-4">
    <header class="mb-8 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Teams</h1>
        <p class="text-gray-600">Manage your teams and their responsibilities</p>
      </div>
    </header>

    <!-- My Teams -->
    <section class="mb-10">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">My Teams</h2>
      <div id="myTeamsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="text-gray-500 text-center py-8 col-span-3">Loading teams...</p>
      </div>
    </section>

    <!-- Other Teams -->
    <section id="otherTeamsSection" class="hidden">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Other Teams</h2>
      <div id="otherTeamsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      </div>
    </section>
  </div>

  <script src="teams.js"></script>
</body>
</html>
